<div class="cont">
<h2><span>countdown to new year </span> 2020</h2>
<div class="countdown">
<div id="jour">NA</div>
<div id="heure">NA</div>
<div id="minute">NA</div>
<div id="second">NA</div>
</div>
</div>



 <iframe src="http://free.timeanddate.com/clock/i72gf7sv/n709/fs48/pc900/ftb/th2" frameborder="0" width="325" height="57"></iframe>



<script>
 var countDate = new Date('jan 1, 2020 00:00:00').getTime();
 function nweYear(){
       var now = new Date().getTime();
       gap = countDate - now;

       var seconde = 1000;
       var minute = seconde * 60;
       var heur = minute * 60;
       var jour = heure * 24;

       var d = Math.floor(gap / jour());
       var h = Math.floor((gap % jour()) / heure());
       var m = Math.floor((gap % heure()) / minute());
       var s = Math.floor((gap % minute()) / seconde());

       document.getElementById('jour').innerText = d;
       document.getElementById('heure').innerText = h;
       document.getElementById('minute').innerText = m;
       document.getElementById('second').innerText = s;




 }

setInterval(function(){
nweYear();

},1000)
</script>
